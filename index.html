<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox"id="passBox"  disabled>
            <span class="material-symbols-outlined" id="copyIcon">
                content_copy
                </span>
        </div>
        <input type="range" min="8" max="30" value="8" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue">8</span>

       
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letter(a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" class="checkbox">
            
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercaser(A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="checkbox">
        </div>
        <div class="row">
            <label for="number">Include NUmber(0-9)</label>
            <input type="checkbox" name="number" id="number" class="checkbox">
        </div>
        <div class="row">
            <label for="symbols">Include Symbols(@-*)</label>
            <input type="checkbox" name="symbols" id="symbols" class="checkbox" value="un">
        </div>

        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
